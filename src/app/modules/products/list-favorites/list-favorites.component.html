<div class="container" *ngIf="lstProducts && lstProducts.length > 0">
    <div>
        <app-alert [alert]="alert"></app-alert>
    </div>
    <h2>Favoritos</h2>
    <hr>
    <div class="container-form">
        <div class="container-favorite">
            <div class="container-check">
                <div class="form-check">
                    <input class="form-check-input"
                            type="checkbox" value=""
                            id="flexCheckDefault"
                            [(ngModel)]="allCheck"
                            [indeterminate]="indeterminate" 
                            (change)="selectedAll($event)">
                    <button class="btn-selected"
                            [ngClass]="{'color-blue': allCheck || indeterminate}"
                            [disabled]="!allCheck && !indeterminate"
                            (click)="deleteProducts()">Eliminar productos seleccionados</button>
                </div>
                <p>
                    Productos favoritos: {{lstProducts.length}}
                </p>
            </div>
        </div>
        <div class="container-favorite" *ngFor="let product of lstProducts">
            <div class="container-info">
                <div class="form-check">
                    <input class="form-check-input" type="checkbox" [(ngModel)]="product.seleccion" (change)="selectedProduct($event, product.seleccion)">
                </div>
                <div class="container-product">
                    <div>
                        <img [src]="product.imagenes[0].url" alt="">
                    </div>
                    <div class="info">
                        <h4>{{product.nombre}}</h4>
                        <h3>{{product.precio | currency}}</h3>
                        <h6>Env√≠o gratis</h6>
                        <button class="btn btn-primary btn-sm" (click)="deleteOneProduct(product)">
                            <i class="bi bi-trash"></i>
                            Eliminar
                        </button>
                    </div>
                </div>
            </div>
        </div>
        <div class="container-favorite">
            <div class="container-check">
                <div class="form-check">
                    <input class="form-check-input"
                            type="checkbox" value=""
                            id="flexCheckDefault"
                            [(ngModel)]="allCheck"
                            [indeterminate]="indeterminate" 
                            (change)="selectedAll($event)">
                    <button class="btn-selected"
                            [ngClass]="{'color-blue': allCheck || indeterminate}"
                            [disabled]="!allCheck && !indeterminate"
                            (click)="deleteProducts()">Eliminar productos seleccionados</button>
                </div>
                <p>
                    Productos favoritos: {{lstProducts.length}}
                </p>
            </div>
        </div>
    </div>
</div>

<div class="container" *ngIf="lstProducts && lstProducts.length === 0">
    <div class="alert alert-warning d-flex align-items-center container-warning" role="alert">
        <svg class="bi flex-shrink-0 me-2" role="img" aria-label="Warning:"><use xlink:href="#exclamation-triangle-fill"/></svg>
        <div>
            <h2>No tiene productos favoritos</h2>
        </div>
      </div>
</div>
