<div class="container">
    <app-alert [alert]="alert"></app-alert>
    <div class="container-filters">
        <div class="accordion accordion-flush" id="accordionFlushExample">
            <div class="accordion-item">
              <h2 class="accordion-header">
                <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse" data-bs-target="#flush-collapseOne" aria-expanded="false" aria-controls="flush-collapseOne">
                  Filtros
                </button>
              </h2>
              <div id="flush-collapseOne" class="accordion-collapse collapse container-controls" data-bs-parent="#accordionFlushExample">
                <div class="row">
                    <div class="col-lg-6 col-md 6 col-sm-12 col-xs-12">
                      <div class="input-group mb-3">
                        <input type="text" class="form-control" placeholder="Buscar productos" [(ngModel)]="name">
                        <span class="input-group-text" id="basic-addon1">
                          <i class="bi bi-search color-icon"></i>
                        </span>
                      </div>
                    </div>
                    <div class="col-lg-6 col-md 6 col-sm-12 col-xs-12">
                      <select class="form-control" [(ngModel)]="category">
                        <option value="">Seleccione una categoría</option>
                        <option *ngFor="let category of lstCategories">{{category.name}}</option>
                      </select>
                    </div>
                </div>
                <div class="row">
                    <div class="col-lg-6 col-md-6 col-sm-12 col-xs-12">
                      <label class="form-label">Rango de precios</label>
                      <div class="row">
                        <div class="col-lg-6 col-md 6 col-sm-12 col-xs-12">
                          <input class="form-control price" type="number" placeholder="Precio inical" [(ngModel)]="startPrice">
                        </div>
                        <div class="col-lg-6 col-md 6 col-sm-12 col-xs-12">
                          <input class="form-control price" type="number" placeholder="Precio final" [(ngModel)]="endPrice">
                        </div>
                      </div>
                    </div>
                    <div class="col-lg-6 col-md-6 col-sm-12 col-xs-12 container-search">
                      <button class="btn btn-primary" (click)="searchProducts()">
                        <i class="bi bi-search"></i>
                        Buscar
                      </button>
                    </div>
                </div>
              </div>
            </div>
        </div>
    </div>
    <div class="row">
        <div class="col-lg-3 col-md-3 col-sm-12 col-xs-12 margin-rows container-card" *ngFor="let product of lstProducts">
            <div class="card">
                <img [src]="product.imagenes[0]?.url" class="card-img-top" alt="" (click)="viewDetails(product.codigo)">
                <div class="card-body">
                  <h5 class="card-title">{{product.nombre}}</h5>
                  <h6 class="card-text">{{product.precio | currency}}</h6>
                  <div class="container-buttons">
                    <button type="button"
                            class="btn btn-primary btn-card"
                            placement="bottom"
                            ngbTooltip="Añadir al carrito"
                            (click)="addCart(product)">
                        <i class="bi bi-cart"></i>
                    </button>
                    <button class="btn btn-danger btn-card"
                            placement="bottom" 
                            ngbTooltip="Añadir a favoritos"
                            (click)="addFavorites(product)">
                        <i class="bi bi-bag-heart"></i>
                    </button>
                  </div>
                </div>
            </div>
        </div>
    </div>
</div>
