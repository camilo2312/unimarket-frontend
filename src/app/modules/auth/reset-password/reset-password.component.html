<div class="container">
    <div class="container-form">
        <h3>Cambiar contraseña</h3>
        <form [formGroup]="frmReset">
            <div class="row">
                <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
                    <label class="form-label required-label">Contraseña actual</label>
                    <div class="input-group mb-3">
                        <input [type]="typeControl1" class="form-control" formControlName="currentPassword">
                        <button class="btn btn-outline-primary" type="button" id="button-addon1" (click)="changeType(1)">
                            <i class="bi bi-eye" *ngIf="iconBtn1"></i>
                            <i class="bi bi-eye-slash" *ngIf="!iconBtn1"></i>
                        </button>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
                    <label class="form-label required-label">Nueva contraseña</label>
                    <div class="input-group mb-3">
                        <input [type]="typeControl2" class="form-control" formControlName="newPassword">
                        <button class="btn btn-outline-primary" type="button" id="button-addon1" (click)="changeType(2)">
                            <i class="bi bi-eye" *ngIf="iconBtn2"></i>
                            <i class="bi bi-eye-slash" *ngIf="!iconBtn2"></i>
                        </button>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
                    <label class="form-label required-label">Confirmar contraseña</label>
                    <div class="input-group mb-3">
                        <input [type]="typeControl3" class="form-control" formControlName="confirmPassword">
                        <button class="btn btn-outline-primary" type="button" id="button-addon1" (click)="changeType(3)">
                            <i class="bi bi-eye" *ngIf="iconBtn3"></i>
                            <i class="bi bi-eye-slash" *ngIf="!iconBtn3"></i>
                        </button>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12 container-button">
                    <button class="btn btn-primary">Cambiar contraseña</button>
                </div>
            </div>
        </form>
    </div>
</div>
