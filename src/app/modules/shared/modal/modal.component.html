<div class="modal-header">
    <h1 class="modal-title fs-5" id="staticBackdropLabel">{{title}}</h1>
    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close" (click)="activeModal.close(false)"></button>
</div>
<div class="modal-body">
    {{message}}
</div>
<div class="modal-footer">
    <button type="button" class="btn btn-primary" (click)="activeModal.close(true)">Aceptar</button>
    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal" (click)="activeModal.close(false)">Cerrar</button>
</div>
